<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ballz</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="controls">
      <header>
        <h1>Bouncing Ballz</h1>
        <p>Click anywhere on the canvas to add bouncing balls.</p>
      </header>
      <div>
        <button id="pauseButton">Pause</button>
        <button id="resetButton">Reset</button>
        <label for="gravityRange">Gravity: </label>
        <input
          type="range"
          id="gravityRange"
          min="0"
          max="10"
          step="0.1"
          value="9.8"
        />
        <span id="gravityValue">9.8</span>
      </div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
